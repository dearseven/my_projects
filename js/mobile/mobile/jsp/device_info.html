<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- for mobile-->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/main_base.css">
<link rel="stylesheet" href="../css/main_device_info.css">

<title>设备详情</title>
</head>
<body class="cy_shink_some">
	<div class="container">
		<div class="row cy_adjust_row_width">
			<div class="cy_col-20 cy_title">
				<span class="center-block">湖南省长沙市天心区到雨花区再到岳麓区然后飞到开福区最后到芙蓉区做火车去拉萨</span>
			</div>
		</div>
		<!-- section1-->
		<div class="row ">
			<div class="cy_col-20">
				<div class="cy_col-6 cy_get_data_last_time_1">
					<span class="label label-warning cy_get_data_last_time_mark">
						运行</span>
				</div>
				<div class="cy_col-1" style="display: inline;">&nbsp;</div>
				<div class="cy_col-13 cy_get_data_last_time_2">最后采集时间:2018-01-05
					10:13</div>
			</div>
		</div>
		<!-- section2-->
		<div class="row cy_adjust_row_width"
			style="min-height: 1rem; margin-top: .75rem; background-color: white;">
			<div class="cy_col-9" style="float: left;">
				<div class="row cy_adjust_row_width">
					<div class="cy_col-5" style="float: left; background-color: white;">
						<img class="cy_vertical_status_img" src="../images/RedBar.png">
					</div>
					<div class="cy_col-15" style="background-color: white;">
						<div style="height: 40px;">
							<span class="cy_top_label">运行时间</span>
						</div>
						<div style="height: 40px;">
							<span class="cy_top_label_value">00:00</span>
						</div>
					</div>
				</div>
			</div>
			<div class="cy_col-2"></div>
			<div class="cy_col-9">
				<div class="row cy_adjust_row_width">
					<div class="cy_col-5" style="float: left; background-color: white;">
						<img class="cy_vertical_status_img" src="../images/GreenBar.png">
					</div>
					<div class="cy_col-15" style="background-color: white;">
						<div style="height: 40px;">
							<span class="cy_top_label">市电来电时间</span>
						</div>
						<div style="height: 40px;">
							<span class="cy_top_label_value">00:00</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--section3 -->
		<div class="cy_row" style="height: 1rem;">
			<span class="cy_middle_status_title">氢气剩余容量</span>
		</div>
		<div class="cy_row" style="margin-top: .5rem;">
			<ul class="list-group cy_col-20">
				<!--每一个带进度条的item -->
				<li class="list-group-item cy_adjust_list_group_padding">
					<div class="cy_list_bar_item_div">
						<span class="cy_list_bar_item_txt_left">机组1</span> <span
							class="cy_list_bar_item_txt_right">92%</span>
					</div>
					<div class="cy_list_bar_item_div">
						<div class="progress">
							<div class="progress-bar cy_bar_green" role="progressbar"
								aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
								style="width: 92%;">
								<span class="sr-only">92%</span>
							</div>
						</div>
					</div>
				</li>
				<!--每一个带进度条的item -->
				<li class="list-group-item cy_adjust_list_group_padding">
					<div class="cy_list_bar_item_div">
						<span class="cy_list_bar_item_txt_left">机组2</span> <span
							class="cy_list_bar_item_txt_right">29%</span>
					</div>
					<div class="cy_list_bar_item_div">
						<div class="progress">
							<div class="progress-bar cy_bar_red" role="progressbar"
								aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
								style="width: 29%;">
								<span class="sr-only">29%</span>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!-- section4-->
		<div class="cy_row cy_section4_ctn" >
			<div class="cy_col-1"></div>
			<div class="cy_col-6 cy_section4_wrapper">
                <div class="cy_section4_txt1">当前负载</div>
				<div class="cy_section4_txt2">57</div>
			</div>
			<div class="cy_col-6 cy_section4_wrapper">
                <div class="cy_section4_txt1">预计运行时间</div>
				<div class="cy_section4_txt2">181小时</div>
			</div>
			<div class="cy_col-6 cy_section4_wrapper">
                <div class="cy_section4_txt1">环境温度</div>
				<div class="cy_section4_txt2">43.2度</div>
			</div>
			<div class="cy_col-1"></div>
		</div>
        <!--section 5 -->
        <div class="cy_row" style="margin-top: .5rem;">
			<ul class="list-group cy_col-20">
				<li class="list-group-item cy_adjust_list_group_padding">
					<span class="cy_section5_txt1">燃料电池寿命</span> <span
							class="cy_section5_txt2">200小时</span>
				</li>
            </ul>
        </div>
        <!--section 6 -->
        <div class="cy_row" style="margin-top: .5rem;">
			<ul class="list-group cy_col-20">
				<li class="list-group-item cy_adjust_list_group_padding">
					<span class="cy_section5_txt1">电池阀1寿命</span> <span
							class="cy_section5_txt2">200次</span>
				</li> 
                <li class="list-group-item cy_adjust_list_group_padding">
					<span class="cy_section5_txt1">电池阀2寿命</span> <span
							class="cy_section5_txt2">-200次</span>
				</li> 
            </ul>
        </div>
         <!--section 7 -->
        <div class="cy_row" style="margin-top: .5rem;">
			<ul class="list-group cy_col-20">
				<li class="list-group-item cy_adjust_list_group_padding">
					<span class="cy_section5_txt1">报警</span> <span
							class="cy_section5_txt2 cy_badge_warn ">200次</span>
				</li> 
                <li class="list-group-item cy_adjust_list_group_padding">
					<span class="cy_section5_txt1">故障</span> <span
							class="cy_section5_txt2 cy_badge_danger">-200次</span>
				</li> 
            </ul>
        </div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
